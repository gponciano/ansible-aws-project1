---
- name: Install MySQL on CentOS
  hosts: db01
  become: yes

  tasks:
    - name: Install epel
      yum:
        name: epel-release
        state: present

    - name: Install Maria-DB
      yum:
        name: mariabdb-server
        state: present

    - name: Start mariadb service
      service:
        name: mariadb
        state: started
        enabled: yes

      
