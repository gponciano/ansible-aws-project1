- name: install rabbitmq
  yum: 
    name: rabbitmq-server
    state: present
    update_cache: yes

- name: enable rabbitmq plugins
  rabbitmq_plugin:
    names: rabbitmq_management
    state: enabled
  notify:
    - restart rabbitmq

- name: add rabbitmq users admin
  rabbitmq_user:
    user: admin
    password: superpassword
    vhost: /
    tags: administrator
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present

- name: Start Firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
    become: yes
  
- name: Enable Port 1234
  firewalld:
    zone: public
    port: 5672/tcp
    permanent: true
    state: enabled
    become: yes