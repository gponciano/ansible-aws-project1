---
- name: Creating directory 
  ansible.builtin.file:
    path: /home/ec2-user/
    state: directory
    mode: '0755'

- name: Install epel-release package
  yum:
    name: epel-release
    state: present

- name: Download esl-erlang package
  get_url:
    url: https://packages.erlang-solutions.com/erlang/rpm/centos/7/x86_64/esl-erlang_23.3.1-1~centos~7_amd64.rpm
    dest: /home/ec2-user/esl-erlang_23.3.1-1~centos~7_amd64.rpm
    owner: root
    group: root
    mode: '0755'

- name: Download CompatOpenSSl
  get_url:
    url: https://pkgs.sysadmins.ws/el9/base/x86_64/compat-openssl10-1.0.2u-1.el9.x86_64.rpm
    dest: /home/ec2-user/compat-openssl10-1.0.2u-1.el9.x86_64.rpm
    owner: root
    group: root
    mode: '0755'

- name: Install openssl10
  yum:
    name: /home/ec2-user/compat-openssl10-1.0.2u-1.el9.x86_64.rpm
    state: present
  
- name: Install libncurses5
  yum:
    name: libncurses5
    state: present


- name: Install esl-erlang
  yum:
    name: /home/ec2-user/esl-erlang_23.3.1-1~centos~7_amd64.rpm
    state: present



